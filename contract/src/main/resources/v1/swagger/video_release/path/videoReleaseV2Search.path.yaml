get:
  description: Pagination over video releases (V2)
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: apiKey
      in: query
      type: string
      description: API key
  responses:
    200:
      schema:
        $ref: '#/definitions/VideoReleaseBaseResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
    - VideoRelease
post:
  description: Searching video releases (V2)
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: sort
      type: string
      in: query
      description: "Sorting, serialized like this: fieldName,ASC;anotherFieldName,DESC"
    - name: apiKey
      in: query
      type: string
      description: API key
    - name: title
      in: formData
      type: string
      description: Video release title
    - name: yearFrom
      in: formData
      type: integer
      format: int32
      description: Starting year of video release story
    - name: yearTo
      in: formData
      type: integer
      format: int32
      description: Ending year of video release story
    - name: runTimeFrom
      in: formData
      type: integer
      format: int32
      description: Minimal run time, in minutes
    - name: runTimeTo
      in: formData
      type: integer
      format: int32
      description: Minimal run time, in minutes
    - name: documentary
      in: formData
      type: boolean
      description: Whether it should be a documentary
    - name: specialFeatures
      in: formData
      type: boolean
      description: Whether it should contain special features
  responses:
    200:
      schema:
        $ref: '#/definitions/VideoReleaseV2BaseResponse'
  tags:
    - VideoRelease
