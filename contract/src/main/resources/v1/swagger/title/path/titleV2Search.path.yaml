get:
  description: Pagination over titles (V2)
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: apiKey
      in: query
      type: string
      description: API key
  responses:
    200:
      schema:
        $ref: '#/definitions/TitleV2BaseResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
  - Title
post:
  description: Searching titles (V2)
  consumes:
    - application/x-www-form-urlencoded
  produces:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: sort
      type: string
      in: query
      description: "Sorting, serialized like this: fieldName,ASC;anotherFieldName,DESC"
    - name: apiKey
      in: query
      type: string
      description: API key
    - name: name
      in: formData
      type: string
      description: Title name
    - name: militaryRank
      in: formData
      type: boolean
      description: Whether it should be a military rank
    - name: fleetRank
      in: formData
      type: boolean
      description: Whether it should be a fleet rank
    - name: religiousTitle
      in: formData
      type: boolean
      description: Whether it should be a religious title
    - name: educationTitle
      in: formData
      type: boolean
      description: Whether it should be a education title
    - name: position
      in: formData
      type: boolean
      description: Whether it should be a position
    - name: mirror
      in: formData
      type: boolean
      description: Whether this title should be from mirror universe
  responses:
    200:
      schema:
        $ref: '#/definitions/TitleV2BaseResponse'
  tags:
    - Title
