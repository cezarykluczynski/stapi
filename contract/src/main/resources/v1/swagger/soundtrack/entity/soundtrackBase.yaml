type: object
description: Base soundtrack, returned in search results
properties:
  uid:
    type: string
    required: true
    description: Soundtrack unique ID
  title:
    type: string
    required: true
    description: Soundtrack title
  releaseDate:
    type: string
    format: date
    description: Release date
  length:
    type: integer
    description: Length, in seconds
