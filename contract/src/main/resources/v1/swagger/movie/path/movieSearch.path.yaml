get:
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
  responses:
    200:
      schema:
        $ref: '#/definitions/MovieBaseResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
  - Movie
post:
  consumes:
    - application/x-www-form-urlencoded
  producers:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
    - name: sort
      type: string
      in: query
    - name: title
      in: formData
      type: string
    - name: stardateFrom
      in: formData
      type: number
      format: float
    - name: stardateTo
      in: formData
      type: number
      format: float
    - name: yearFrom
      in: formData
      type: integer
      format: int32
    - name: yearTo
      in: formData
      type: integer
      format: int32
    - name: usReleaseDateFrom
      in: formData
      type: string
      format: date
    - name: usReleaseDateTo
      in: formData
      type: string
      format: date
  responses:
    200:
      schema:
        $ref: '#/definitions/MovieBaseResponse'
  tags:
    - Movie
