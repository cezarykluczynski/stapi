get:
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
  responses:
    200:
      schema:
        $ref: '#/definitions/ComicSeriesResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
  - ComicSeries
post:
  consumes:
    - application/x-www-form-urlencoded
  producers:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
    - name: sort
      type: string
      in: query
    - name: guid
      in: formData
      type: string
    - name: title
      in: formData
      type: string
    - name: publishedYearFrom
      in: formData
      type: integer
      format: int32
    - name: publishedYearTo
      in: formData
      type: integer
      format: int32
    - name: numberOfIssuesFrom
      in: formData
      type: integer
      format: int32
    - name: numberOfIssuesTo
      in: formData
      type: integer
      format: int32
    - name: stardateFrom
      in: formData
      type: number
      format: float
    - name: stardateTo
      in: formData
      type: number
      format: float
    - name: yearFrom
      in: formData
      type: integer
      format: int32
    - name: yearTo
      in: formData
      type: integer
      format: int32
    - name: miniseries
      in: formData
      type: boolean
    - name: photonovelSeries
      in: formData
      type: boolean
  responses:
    200:
      schema:
        $ref: '#/definitions/ComicSeriesResponse'
  tags:
    - ComicSeries
