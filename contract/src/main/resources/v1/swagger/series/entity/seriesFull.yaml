type: object
description: Full series, returned when queried using UID
properties:
  uid:
    type: string
    required: true
    description: Series unique ID
  title:
    type: string
    required: true
    description: Series title
  abbreviation:
    type: string
    required: true
    description: Series title
  productionStartYear:
    type: integer
    description: Year the series production started
  productionEndYear:
    type: integer
    description: Year the series production ended
  originalRunStartDate:
    type: string
    format: date
    description: Date the series orginally ran from
  originalRunEndDate:
    type: string
    format: date
    description: Date the series orginally ran to
  seasonsCount:
    type: integer
    description: Number of seasons
  episodesCount:
    type: integer
    description: Number of episodes
  featureLengthEpisodesCount:
    type: integer
    description: Number of feature length episodes
  productionCompany:
    $ref: '#/definitions/CompanyBase'
    description: Company that produced the series
  originalBroadcaster:
    $ref: '#/definitions/CompanyBase'
    description: Company that originally broadcasted the series
  episodes:
      type: array
      items:
        $ref: '#/definitions/EpisodeBase'
      description: Episodes in this series
