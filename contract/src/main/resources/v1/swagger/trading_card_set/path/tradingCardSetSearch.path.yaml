get:
  description: Pagination over trading card sets
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: apiKey
      in: query
      type: string
      description: API key
  responses:
    200:
      schema:
        $ref: '#/definitions/TradingCardSetBaseResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
  - TradingCardSet
post:
  description: Searching trading card sets
  consumes:
    - application/x-www-form-urlencoded
  producers:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
      description: Zero-based page number
    - name: pageSize
      in: query
      type: integer
      format: int32
      description: Page size
    - name: sort
      type: string
      in: query
      description: "Sorting, serialized like this: fieldName,ASC;anotherFieldName,DESC"
    - name: apiKey
      in: query
      type: string
      description: API key
    - name: name
      in: formData
      type: string
      description: Trading card set name
    - name: releaseYearFrom
      in: formData
      type: integer
      format: int32
      description: Starting year the trading card set was released
    - name: releaseYearTo
      in: formData
      type: integer
      format: int32
      description: Ending year the trading card set was released
    - name: cardsPerPackFrom
      in: formData
      type: integer
      format: int32
      description: Minimal number of cards per deck
    - name: cardsPerPackTo
      in: formData
      type: integer
      format: int32
      description: Minimal number of cards per deck
    - name: packsPerBoxFrom
      in: formData
      type: integer
      format: int32
      description: Minimal number of packs per box
    - name: packsPerBoxTo
      in: formData
      type: integer
      format: int32
      description: Minimal number of packs per box
    - name: boxesPerCaseFrom
      in: formData
      type: integer
      format: int32
      description: Minimal number of boxes per case
    - name: boxesPerCaseTo
      in: formData
      type: integer
      format: int32
      description: Minimal number of boxes per case
    - name: productionRunFrom
      in: formData
      type: integer
      format: int32
      description: Minimal production run
    - name: productionRunTo
      in: formData
      type: integer
      format: int32
      description: Minimal production run
    - name: productionRunUnit
      in: formData
      type: string
      description: Production run unit
    - name: cardWidthFrom
      in: formData
      type: number
      format: double
      description: Minimal card width, in inches
    - name: cardWidthTo
      in: formData
      type: number
      format: double
      description: Minimal card width, in inches
    - name: cardHeightFrom
      in: formData
      type: number
      format: double
      description: Minimal card height, in inches
    - name: cardHeightTo
      in: formData
      type: number
      format: double
      description: Minimal card height, in inches
  responses:
    200:
      schema:
        $ref: '#/definitions/TradingCardSetBaseResponse'
  tags:
    - TradingCardSet
