get:
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
  responses:
    200:
      schema:
        $ref: '#/definitions/SeriesResponse'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/Error'
  tags:
  - Series
post:
  consumes:
    - application/x-www-form-urlencoded
  producers:
    - application/json
  parameters:
    - name: pageNumber
      in: query
      type: integer
      format: int32
    - name: pageSize
      in: query
      type: integer
      format: int32
    - name: title
      in: formData
      type: string
  responses:
    200:
      schema:
        $ref: '#/definitions/SeriesResponse'
  tags:
    - Series
