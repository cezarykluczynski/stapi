<div>
	<h4>A total of <strong>{{getTotalCount()}}</strong> calls to API was made!</h4>
	<div *ngIf="isDocker()">
		Please note that this version of STAPI now runs on a short-lived (weeks or month) Docker containers,
		so statistics provided here are statistics gather for that period.
	</div>
	<hr />
	<ag-grid-angular class="ag-dark" [rowData]="getGridRowData()" [columnDefs]="getGridColumnDefs()"
		[gridOptions]="getGridOptions()"></ag-grid-angular>
</div>
