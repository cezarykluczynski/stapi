version: v1.0
name: STAPI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'checkout'
    dependencies: []
    task:
      jobs:
        - name: 'checkout'
          commands:
            - checkout
  - name: 'build-jvm'
    dependencies: ["checkout"]
    task:
      jobs:
        - name: 'build-jvm'
          commands:
            - sem-version java 17
            - checkout --use-cache
            - ./gradlew checkstyleMain spotbugsMain codenarcTest test
            - bash <(curl -s https://codecov.io/bash) -f "build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml"
  - name: 'build-frontend'
    dependencies: ["checkout"]
    task:
      jobs:
        - name: 'build-frontend'
          commands:
            - checkout --use-cache
            - cd server/src/main/web && npm i && cd ../../../..
            - cd server/src/main/web && npm run lint && npm run test-once-cov && npm run build-prod && cd ../../../..
            - bash <(curl -s https://codecov.io/bash) -f "server/src/main/web/coverage/lcov.info"
