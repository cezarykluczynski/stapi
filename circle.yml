machine:
  java:
    version:
      oraclejdk8
dependencies:
  pre:
    - cp server/src/main/resources/database/postgres/application-db.properties server/src/main/resources/application-db.properties
    - cp server/src/main/resources/source/application-source.properties server/src/main/resources/application-source.properties
    - psql -c 'create database stapi;' -U postgres
test:
  override:
    - ./gradlew checkstyleMain build -i
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - bash <(curl -s https://codecov.io/bash) -f "build/reports/jacoco/codeCoverageReport/codeCoverageReport.xml"
